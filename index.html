<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberFraggers – Official Site</title>
  <link rel="icon" type="image/png" href="https://yt3.googleusercontent.com/xv0H_YDp_8vjrcSuHKDD-eqQZDW3vc_nhTutoZWE_v9wvvSynIdCdp9nv7SB4cj3uSswJgj_-Q=s160-c-k-c0x00ffffff-no-rj">

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #00ffcc;
      line-height: 1.6;
      background: #000;
      background-image: url('https://www.transparenttextures.com/patterns/circuit-board.png');
      background-color: #0a0f13;
      background-size: contain;
      background-attachment: fixed;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #0e0e0e;
      color: #00ffcc;
      padding: 1rem 2rem;
      text-align: left;
      font-family: 'Orbitron', sans-serif;
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    header .kali-tip {
      font-size: 0.85rem;
      color: #66ffe6;
      margin-top: 0.3rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: #00ffcc;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #0ff;
    }

    .hero {
      position: relative;
      text-align: center;
      color: #00ffcc;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(10, 15, 19, 0.95));
    }

    .hero img {
      width: 100%;
      height: auto;
      opacity: 0.3;
    }

    .hero .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
      transition: box-shadow 0.3s;
    }

    .section:hover {
      box-shadow: 0 0 20px #00ffcc99;
    }

    .videos iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 1rem auto;
      display: block;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      border-radius: 8px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc33;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a {
      color: #00ffff;
      transition: text-shadow 0.3s;
    }

    a:hover {
      text-shadow: 0 0 5px #00ffff;
    }

    .dark-mode {
      background: #111;
      color: #0ff;
    }

    .dark-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #111;
      color: #0ff;
      padding: 0.5rem 1rem;
      border: 1px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2000;
    }

    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }

    #links ul {
      list-style-type: none;
      padding: 0;
    }

    #links li {
      margin: 0.5rem 0;
    }

    #links a {
      color: #00ffff;
      text-decoration: none;
    }

    #links a:hover {
      text-shadow: 0 0 5px #00ffff;
    }

    @media (min-width: 600px) {
      .videos {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .videos iframe {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <button id="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑ Top</button>

  <!-- Your existing HTML remains unchanged and will go here -->

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    const topButton = document.getElementById('back-to-top');
    window.onscroll = () => {
      if (window.scrollY > 300) {
        topButton.style.display = 'block';
      } else {
        topButton.style.display = 'none';
      }
    };
  </script>
</body>
</html>
